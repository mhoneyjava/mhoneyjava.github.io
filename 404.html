<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>MHoney Indonesia</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. https://mhoney.id/products/madu-multiflora
        // becomes https://mhoney.id/?/products/madu-multiflora
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (see this stackoverflow thread for more info:
        // http://stackoverflow.com/a/294721). This is why there's a comment
        // block at the bottom.
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <!-- 
        This file is required for Single Page Applications hosted on GitHub Pages.
        It redirects 404 errors back to the index.html which handles client-side routing.
        
        MHoney Indonesia - Madu Murni Premium
        https://mhoney.id
        
        Padding to ensure the file is at least 512 bytes for IE compatibility.
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    -->
</body>
</html>
